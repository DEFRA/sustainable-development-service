on:
  workflow_call:
    inputs:
      CONTEXT:
        required: true
        type: string
      DOCKER_FILE:
          required: true
          type: string
      IMAGE_NAME:
        required: true
        type: string

jobs:
  docker-base-build-publish:
    name: Push Base Docker image to ECR
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '16.13.0'

      - name: Build base and builder
        run: npm run docker:build-base

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_ENV_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ENV_ACCOUNT }}:role/${{ secrets.AWS_ENV_ROLE }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          IMAGE_TAG: test_github_actions
        run: |
          docker build -t built_image --file ${{ inputs.DOCKER_FILE }} --build-arg HTTP_PROXY='${secrets.HTTP_PROXY}' --build-arg HTTPS_PROXY='${secrets.HTTPS_PROXY}' ${{ inputs.CONTEXT }}
          docker tag built_image ${{ steps.login-ecr.outputs.registry }}/natural_england_wildlife/${{ inputs.IMAGE_NAME }}:test_github_actions
          docker push ${{ steps.login-ecr.outputs.registry }}/natural_england_wildlife/${{ inputs.IMAGE_NAME }}:test_github_actions

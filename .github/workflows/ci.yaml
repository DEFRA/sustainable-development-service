name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:  


jobs:
  install_dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}-${{ github.run_id }}
    - name: Bootstrap dependencies
      run: npm ci

  commit-lint:
    runs-on: ubuntu-latest
    needs: install_dependencies
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - name: Use Cached Node Modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}-${{ github.run_id }}
      - name: Conventional Commit Linting
        run: npm run lint:commits
        # continue-on-error: true

  lint:
    name: Lint
    needs: install_dependencies
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Cached Node Modules
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}-${{ github.run_id }}
    - name: Run Lint
      run: npm run lint

  test:
    name: Test
    needs: install_dependencies
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Cached Node Modules
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}-${{ github.run_id }}
    - name: Run Tests
      run: npm run test

    - name: Sonar Cloud
      uses: sonarsource/sonarcloud-github-action@master
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

